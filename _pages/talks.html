<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talks</title>
    <style>
        .description {
            display: none; /* Hide all descriptions by default */
        }
    </style>
</head>
<body>
    <div id="talks">
        <div class="talk">
            <button onclick="showDescription('desc1')">Talk 1</button>
            <p id="desc1" class="description">Description for Talk 1</p>
        </div>
        <div class="talk">
            <button onclick="showDescription('desc2')">Talk 2</button>
            <p id="desc2" class="description">Description for Talk 2</p>
        </div>
        <div class="talk">
            <button onclick="showDescription('desc3')">Talk 3</button>
            <p id="desc3" class="description">Description for Talk 3</p>
        </div>
        <!-- Add more talks as needed -->
    </div>

    <script>
        function showDescription(id) {
            // Hide all descriptions
            var descriptions = document.querySelectorAll('.description');
            descriptions.forEach(function(description) {
                description.style.display = 'none';
            });

            // Show the selected description
            var selectedDescription = document.getElementById(id);
            if (selectedDescription) {
                selectedDescription.style.display = 'block';
            }
        }
    </script>
</body>
</html>
