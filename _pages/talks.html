<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <!-- Meta and link tags as provided earlier -->
    <!-- Custom head snippets -->
    <style>
        .service-description {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Existing content of your talks.html file -->
    
    <!-- Insert the new content here -->
    <h1>Consulting Services2</h1>
    <form id="service-form">
        <label>
            <input type="radio" name="service" value="service1"> Service 1
        </label>
        <br>
        <label>
            <input type="radio" name="service" value="service2"> Service 2
        </label>
    </form>

    <div id="service1" class="service-description">
        <h2>Service 1</h2>
        <p>Description for Service 1 goes here.</p>
    </div>

    <div id="service2" class="service-description">
        <h2>Service 2</h2>
        <p>Description for Service 2 goes here.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var form = document.getElementById('service-form');
            form.addEventListener('change', function(event) {
                if (event.target.name === 'service') {
                    console.log('Radio button changed:', event.target.value);
                    showDescription(event.target.value);
                }
            });
        });

        function showDescription(serviceId) {
            console.log('Showing description for:', serviceId);

            // Hide all service descriptions
            var descriptions = document.querySelectorAll('.service-description');
            descriptions.forEach(function(description) {
                description.style.display = 'none';
            });
            
            // Show the selected service description
            var selectedDescription = document.getElementById(serviceId);
            if (selectedDescription) {
                selectedDescription.style.display = 'block';
            } else {
                console.log('No element found with ID:', serviceId);
            }
        }
    </script>

    <!-- More of your existing content -->

    <script src="https://jgreathouse9.github.io//assets/js/main.min.js"></script>
</body>
